<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Dropdown Menu</h2>
    <p>Mova o mouse sobre o botão para abrir o menu suspenso.</p>

    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>

    <p><strong>Observação:</strong> Usamos href="#" para links de teste. Em um site real, seriam URLs.</p>

</body>

</html>
