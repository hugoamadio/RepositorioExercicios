<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <style>
        table,tr,td{

            border-style: solid;
            border-collapse: collapse;
            padding: 30px;

        }

    </style>
</head>

            </tr>
        </tfoot>
    </table>

    <table>

    <table>
            <tr>

                </td>
            </tr>

                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>

                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td></td>
            </tr>
    </table>
</body>
</html>
