<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <fieldset>
                <legend>Login</legend>
                <label for="email">E-mail</label><br>
                <input type="text" id="emailInput" required>
                <br>
                <label for="pass">Senha</label><br> 
                <input type="password" name="passinput" id="passInput" required>
                <br>
                <input type="checkbox" id="remember" class="remember">
                <label for="remember">Lembrar de mim</label>
                <p class="textProblem">Login ou Senha Inv√°lidos</p>
                <br>
                <button type="submit" id="btnLogin">Login</button>
                <button type="submit" id="btnSingup">Sing Up</button>
            </fieldset>
        </form>
    </div>
</body>
<script src="script.js"></script>
<script src="api.js"></script>
</html>
